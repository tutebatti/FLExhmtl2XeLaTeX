    <div class="entry" id="g140d2b09-88de-42b4-becb-6998df37c87e">
      <span class="mainheadword">
        <span lang="syc-Syrj">
          <span dir="rtl">
            <a href="#g140d2b09-88de-42b4-becb-6998df37c87e">ܐܰܢ̱ܬܬܳܐ</a>
          </span>
        </span>
      </span>
      <span class="sedra-id">11191</span>
      <span class="gender-inflection">
        <span lang="en">f</span>
      </span>
      <span class="etymaramaicbefore">
        <span lang="en">
          <span lang="en">For </span>
          <span lang="en" style="font-weight:bold;">Syr</span>
          <span lang="en"> and </span>
          <span lang="en" style="font-weight:bold;">T</span>
          <span lang="en"> the protoform can be reconstructed as *</span>
          <span lang="en" style="font-style:italic;">ˀattaṯā</span>
          <span lang="en"> (with a subsequent metathesis in </span>
          <span lang="en" style="font-weight:bold;">T</span>
          <span lang="en">), while the forms attested in other Aramaic idioms, both ancient and modern, point to </span>
          <span lang="en" style="font-style:italic;">i</span>
          <span lang="en"> in the first syllable, i.e., *ˀ</span>
          <span lang="en" style="font-style:italic;">ittaṯā</span>
          <span lang="en">. For the plural there are also two main possibilities: *</span>
          <span lang="en" style="font-style:italic;">niššīn</span>
          <span lang="en"> (</span>
          <span lang="en" style="font-weight:bold;">Syr, CPA, T</span>
          <span lang="en">) and *</span>
          <span lang="en" style="font-style:italic;">nVšīn</span>
          <span lang="en"> (*</span>
          <span lang="en" style="font-style:italic;">našīn</span>
          <span lang="en">?), cf. </span>
          <span lang="en" style="font-style:italic;">nəšīn</span>
          <span lang="en"> in </span>
          <span lang="en" style="font-weight:bold;">JPA, JBA, TO</span>
          <span lang="en">. In </span>
          <span lang="en" style="font-weight:bold;">NENA</span>
          <span lang="en"> (</span>
          <span lang="en" style="font-weight:bold;">CU, B, JNA, JNAB</span>
          <span lang="en">) </span>
          <span lang="en" style="font-weight:bold;">Arm</span>
          <span lang="en"> *ˀ</span>
          <span lang="en" style="font-style:italic;">ittaṯā</span>
          <span lang="en"> was ousted by a new term </span>
          <span lang="en" style="font-style:italic;">baxta</span>
          <span lang="en"> with unclear etymology  [DCU 101, DNAB 1243, JNAD 110, DB 337]. While Mutzafi [DB 337] suggests a back-formation from </span>
          <span lang="en" style="font-style:italic;">bāḵtāṯā</span>
          <span lang="en"> ‘female spinners’, cf. </span>
          <span lang="en" style="font-weight:bold;">Syr </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܟܟܬܐ</span>
          </span>
          <span lang="en">, CAL proposes a semantic shift from a term for “hen”, cf. </span>
          <span lang="en" style="font-weight:bold;">Syr </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܟܬܐ</span>
          </span>
          <span lang="en">. </span>
        </span>
      </span>
      <span class="etymsemiticbefore">
        <span lang="en">
          <span lang="en">To </span>
          <span lang="en" style="font-weight:bold;">PS</span>
          <span lang="en"> *</span>
          <span lang="en" style="font-style:italic;">ˀanṯ-at</span>
          <span lang="en">- ‘woman’ [GCS 44]. The phonetic development lying behind </span>
          <span lang="en" style="font-weight:bold;">MSA</span>
          <span lang="en"> forms is unclear. The suppletive plural forms in </span>
          <span lang="en" style="font-weight:bold;">Hbr</span>
          <span lang="en">, </span>
          <span lang="en" style="font-weight:bold;">Arm</span>
          <span lang="en"> and </span>
          <span lang="en" style="font-weight:bold;">Arb</span>
          <span lang="en"> go back to </span>
          <span lang="en" style="font-weight:bold;">PCS</span>
          <span lang="en"> *</span>
          <span lang="en" style="font-style:italic;">nVš-ūma</span>
          <span lang="en"> ‘women’, a semantic narrowing of an original meaning ‘people’, cf. </span>
          <span lang="en" style="font-weight:bold;">Akk </span>
          <span lang="en" style="font-style:italic;">nišū</span>
          <span lang="en"> and </span>
          <span lang="en" style="font-weight:bold;">Ugr </span>
          <span lang="en" style="font-style:italic;">nšm</span>
          <span lang="en"> [GCS 195].</span>
        </span>
      </span>
