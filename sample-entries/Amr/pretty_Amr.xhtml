      <span class="etymaramaicbefore">
        <span lang="en">
          <span lang="en">The initial syllable is sometimes dropped in some Neo-Aramaic idioms (</span>
          <span lang="en" style="font-weight:bold;">T, CU, JNA, B</span>
          <span lang="en">), while the third radical </span>
          <span lang="en" style="font-style:italic;">r</span>
          <span lang="en"> is often assimilated to the </span>
          <span lang="en" style="font-style:italic;">l</span>
          <span lang="en"> which introduces the indirect object (</span>
          <span lang="en" style="font-weight:bold;">T, CU, WNA, JNA</span>
          <span lang="en">). </span>
        </span>
      </span>
      <span class="etymsemiticbefore">
        <span lang="en">
          <span lang="en">To </span>
          <span lang="en" style="font-weight:bold;">PCS</span>
          <span lang="en"> *</span>
          <span lang="en" style="font-style:italic;">ˀmr</span>
          <span lang="en">  ‘to say’ &lt; </span>
          <span lang="en" style="font-weight:bold;">PS</span>
          <span lang="en">  *</span>
          <span lang="en" style="font-style:italic;">ˀmr</span>
          <span lang="en"> ‘to see’ [GCS 233, 331]. For semantic shift in </span>
          <span lang="en" style="font-weight:bold;">PCS</span>
          <span lang="en"> see: [Moscati 1946 125], [Albright 1954 229]. The equation with </span>
          <span lang="en" style="font-weight:bold;">PMSA</span>
          <span lang="en"> *</span>
          <span lang="en" style="font-style:italic;">ˁmr</span>
          <span lang="en"> ‘to say’ is problematic due to the presence of *</span>
