      <span class="mainheadword">

      <span class="etymaramaicbefore">
        <span lang="en">
          <span lang="en">The opposition between the feminine and the masculine genders is lost in most of the Neo-Aramaic dialects both in singular and plural. Forms with </span>
          <span lang="en" style="font-style:italic;">h</span>
          <span lang="en">- in the place of the historical *</span>
          <span lang="en" style="font-style:italic;">ˀ</span>
          <span lang="en">- represent a noteworthy isogloss which unites </span>
          <span lang="en" style="font-weight:bold;">T</span>
          <span lang="en"> and </span>
          <span lang="en" style="font-weight:bold;">WNA</span>
          <span lang="en"> (and, probably, also </span>
          <span lang="en" style="font-weight:bold;">JNA</span>
          <span lang="en"> and </span>
          <span lang="en" style="font-weight:bold;">JNAB</span>
          <span lang="en">), which is explained by analogy with the 3rd person pronouns [DNAB 141-2].  </span>
        </span>
      </span>
      <span class="etymsemiticbefore">
        <span lang="en">
          <span lang="en">The 2</span>
          <span lang="en" style="font-size:58%;position:relative;top:-0.6em;">nd</span>
          <span lang="en"> person independent pronouns go back to </span>
          <span lang="en" style="font-weight:bold;">PS</span>
          <span lang="en"> *</span>
          <span lang="en" style="font-style:italic;">ˀantā̆</span>
          <span lang="en"> (m. sg.), *</span>
          <span lang="en" style="font-style:italic;">ˀantī̆</span>
          <span lang="en"> (f. sg.), *</span>
          <span lang="en" style="font-style:italic;">ˀantumū̆</span>
          <span lang="en"> (m. pl.) and *</span>
          <span lang="en" style="font-style:italic;">ˀantina</span>
          <span lang="en"> (f. pl.) [Kogan 2009:67], [GCS 35]. </span>
          <span lang="en" style="font-weight:bold;">Syr</span>
          <span lang="en"> masculine and feminine forms of the 2 pl. pronoun are opposed through mere vocalic contrast, cf. </span>
          <span lang="en" style="font-weight:bold;">Akk</span>
          <span lang="en">. </span>
        </span>
      </span>
