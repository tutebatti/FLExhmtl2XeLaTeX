      <span class="sidebar-title">
        <span lang="en">Usage</span>
      </span>
      <span class="sidebar-text">
        <span lang="en">
          <span lang="en">▪ The indefinite can be expressed by adding </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܚܰܕ</span>
          </span>
          <span lang="en"> after a noun; e.g. |fvܓܰܒܪܳܐ ܚܰܕ </span>
          <span lang="en" style="font-style:italic;">a certain man</span>
          <span lang="en"> (see also under |fvܐ̱ܢܳܫ .; ▪ The expression </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܚܰܕ ܚܰܕ</span>
          </span>
          <span lang="en"> can mean </span>
          <span lang="en" style="font-style:italic;">each one</span>
          <span lang="en"> ; e.g. |fvܢܺܐܬܶܐ ܪܽܘܚܳܐ ܩܰܕܺܝܫܳܐ ܘܢܰܐܓܶܢ ܥܰܠ ܚܰܕ ܚܰܕ ܡܶܢܟܽܘܢ |imay the Holy Spirit approach and descend on each one of you .; ▪ The expression </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܚܰܕ ܠܚܰܕ</span>
          </span>
          <span lang="en"> means </span>
          <span lang="en" style="font-style:italic;">one</span>
