            <span class="caption">
              <span lang="en">
                <span lang="en">The </span>
                <span lang="syc-Syrj">
                  <span dir="rtl">ܒܶܝܬ ܩܰܕܺܝ̈ܫܶܐ</span>
                </span>

              </span>

      <span class="etymaramaicbefore">
        <span lang="en">
          <span lang="en">Abs. </span>
          <span lang="en" style="font-style:italic;">by</span>
          <span lang="en"> is attested in the earliest Aramaic corpora, cf., however, </span>
          <span lang="en" style="font-style:italic;">bt</span>
          <span lang="en"> in Tell Fekheriye inscription. The pl. abs. form is reconstructed as </span>
          <span lang="en" style="font-style:italic;">bāttīn</span>
          <span lang="en"> by Beyer [ATTM 1 530] &lt; *</span>
          <span lang="en" style="font-style:italic;">bayatīn</span>
          <span lang="en">, cf. </span>
          <span lang="en" style="font-weight:bold;">Hbr </span>
          <span lang="en" style="font-style:italic;">bāttīm</span>
          <span lang="en">. According to Khan, the reduplication of </span>
          <span lang="en" style="font-style:italic;">t</span>
          <span lang="en"> resulted from an intention to distinguish between the pl. form of the “house” and the pl. form of the act. part. from vb. </span>
          <span lang="en" style="font-style:italic;">byt</span>
          <span lang="en">/</span>
          <span lang="en" style="font-style:italic;">bwt</span>
          <span lang="en"> ‘to lodge’, cf. </span>
          <span lang="en" style="font-weight:bold;">Syr </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܳܬ</span>
          </span>
          <span lang="en">. In the common </span>
          <span lang="en" style="font-weight:bold;">PWS</span>
          <span lang="en"> ancestor of Hebrew and Aramaic pl. forms sounded as </span>
          <span lang="en" style="font-style:italic;">bātīm</span>
          <span lang="en"> and </span>
          <span lang="en" style="font-style:italic;">bātīn</span>
          <span lang="en"> respectively [Khan 2018 340 in JSS 63]. The Syriac reading of this form as </span>
          <span lang="en" style="font-style:italic;">bāttīn </span>
          <span lang="en">(&gt; </span>
          <span lang="en" style="font-weight:bold;">WSyr </span>
          <span lang="en" style="font-style:italic;">bōtīn</span>
          <span lang="en">) is interpreted as a learned archaism by Khan [Khan 2018 339 in JSS 63]. The same form underlies </span>
          <span lang="en" style="font-weight:bold;">T</span>
          <span lang="en" style="font-style:italic;"> bote</span>
          <span lang="en"> and </span>
          <span lang="en" style="font-weight:bold;">NENA </span>
          <span lang="en" style="font-style:italic;">bate </span>
          <span lang="en">[Khan 2018 339 in JSS 63]. </span>
        </span>
      </span>
      <span class="etymsemiticafter">
        <span lang="en">
          <span lang="en">See also: [DRS 63], [GCS 16]. For other </span>
          <span lang="en" style="font-weight:bold;">EthS</span>
          <span lang="en"> cognates see [WTS 294], [TED 1153], [AED 911], [EDG 162].</span>
        </span>
      </span>
      <span class="etymsemiticbefore">
        <span lang="en">
          <span lang="en">To </span>
          <span lang="en" style="font-weight:bold;">PS</span>
          <span lang="en"> *</span>
          <span lang="en" style="font-style:italic;">bayt-</span>
          <span lang="en"> ‘house’ [EDA I 115]. The meaning 'stanza, verse' is probably due to </span>
          <span lang="en" style="font-weight:bold;">Arb</span>
          <span lang="en"> influence. </span>
        </span>
      </span>
