                        <span class="translation">

                          <span lang="syc-Syrj" style="background-color:#CFC;">ܒܝܬ ܩܒܘܪܐ</span>
                          <span lang="syc-Syrj"> ܗܢܐ ܠܢܦܫܝ ܘܠܚܠܘܝܐ ܡܪܬ ܒܝܬ ܘܠܒ̈ܢܝ ... ܟܠ ܐܢܫ ܕܝܐܬܐ ܒܒܝܬ ܩܒܘܪܐ ܗܢܐ ܘܝܚܙܐ ܘܝܫܒܚ ܝܒܪܟܘܢܗ ܐܠܗ̈ܐ ܟܠܗܘܢ</span>
                        </span>
                      </span>
                    </span>
                    <span class="translationcontents">
                      <span class="translationcontent">
                        <span class="translation">
                          <span lang="en">I, Zarbiyan son of Abgar ... made this tomb for myself and for Ḥalwiya, lady of my household, and for my children ... everyone who comes to this tomb and sees and gives praise, may all the gods bless him.</span>
                        </span>
                      </span>
                    </span>
                  </span>

                    <span class="example">
                      <span lang="syc-Syrj">
                        <span dir="rtl">
                          <span lang="syc-Syrj">ܒܚܡܫܡܐܐ ܘܬܠܬܥܫܪܐ ܐܢܐ ܣܠܘܟ ܒܪ ܡܩܝܡܘ ܥܒܕܬ ܠܝ </span>
                          <span lang="syc-Syrj" style="background-color:#CFC;">ܒܝܬ ܩܒܘܪܐ</span>
                          <span lang="syc-Syrj"> ܗܢܐ ܠܝ ܘܠܒ̈ܢܝ ܘܠܝܪ̈ܬܝ</span>
                        </span>
                      </span>
                    </span>
                    <span class="translationcontents">
                      <span class="translationcontent">
                        <span class="translation">
                          <span lang="en">In [the year] five hundred and thirteen I, Seluk son of Muqimu, made for myself this tomb, fo rmyself and for my children and for my heris.</span>
                        </span>
                      </span>
                    </span>
                  </span>

                      <span lang="syc-Syrj">
                        <span dir="rtl">
                          <span lang="syc-Syrj">ܒܝܪܚ ܢܝܣܢ ܫܢܬ ܚܡܫܡܐ ܘܬܠܬܝ ܘܚܡܫ ܐܢܐ ܒܪܥܡܬܐ ܒܪ ܩܫܝܐ ܥܒܕܬ </span>

                    <span class="translationcontents">
                      <span class="translationcontent">
                        <span class="translation">
                          <span lang="en">In the month of Nisan of the year five hundred and thirty-five, I Barʿamta son of Qašya made this tomb.</span>
                        </span>
                      </span>
                    </span>

          <span lang="syc-Syrj">

          <span lang="syc-Syrj">

          </span>
          <span lang="en"> kitchen; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܝܰܠܕܳܐ</span>
          </span>
          <span lang="en"> the Nativity, Christmas, birthday, horoscope; ▪ </span>

            <span dir="rtl">ܒܶܝܬ ܝܰܠܕܽܘܬܳܐ</span>

          </span>

          </span>
          <span lang="en" style="font-style:italic;">Kth.</span>
          <span lang="en"> bank (financial); ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܡܰܪܕܽܘܬܳܐ</span>
          </span>
          <span lang="en"> place of teaching, school; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܡܰܫܠܝܳܐ</span>
          </span>
          <span lang="en" style="font-style:italic;">Kth.</span>
          <span lang="en"> (train, bus) station; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܡܰܫܪܝܳܐ</span>
          </span>
          <span lang="en"> resting place, lodging; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܡܶܫܬܽܘܬܳܐ</span>
          </span>
          <span lang="en"> banquet; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܣܳܗ̈ܕܶܐ</span>
          </span>
          <span lang="en"> martyrium, chapel; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܣܶܦܪܳܐ</span>
          </span>

          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܥܶܕܳܢ̈ܶܐ</span>
          </span>
          <span lang="en"> records office; ▪ </span>

            <span dir="rtl">ܒܶܝܬ ܥܳܠܡܳܐ</span>

          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܨܰܘܒܳܐ</span>
          </span>
          <span lang="en"> rendezvous, meeting place;; </span>
          <span lang="en" style="font-style:italic;">Kth.</span>
          <span lang="en"> college, university; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܨܠܽܘܬܳܐ</span>
          </span>
          <span lang="en"> place of prayer (usually a; summer altar in the church’s courtyard); ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܩܒܽܘܪܳܐ</span>
          </span>
          <span lang="en"> cemetery; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܩܰܕܺܝ̈ܫܶܐ</span>
          </span>
          <span lang="en"> place of burial for bishops and saints; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܩܽܘܕܫܳܐ</span>
          </span>
          <span lang="en"> sanctuary; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܩܦܳܣܳܐ</span>
          </span>
          <span lang="en"> granary; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܪܰܚܝܳܐ</span>
          </span>
          <span lang="en"> mill; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܫܰܒܬܳܐ</span>
          </span>
          <span lang="en"> synagogue, refectory; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܬܚܽܘ̈ܡܶܐ</span>
          </span>
          <span lang="en"> border-lands; Many place names are compounds with </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ</span>
          </span>
          <span lang="en"> such as:; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܐܳܪ̈ܳܡܳܝܶܐ</span>
          </span>
          <span lang="en"> , an ecclesiastical province of the Church of the East in Central Iraq.; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܥܰܪ̈ܒܳܝܶܐ</span>
          </span>
          <span lang="en"> , another ecclesiastical province centered around Nisibin.; ▪ </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܶܝܬ ܩܰܛܪ̈ܳܝܶܐ</span>
          </span>
          <span lang="en"> , a region including the peninsula of Qatar and the entire coast of northeast Arabia.; And many dozens of other place names.; The term </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒ̈ܳܬܶܐ ܕܚܰܫܳܐ</span>
          </span>
          <span lang="en"> refers to many metrical hymns (versicles) used for the duration of Passion Week. They all begin with the following lines which are usually not written:; </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܒܪܺܝܟ ܡܳܪܝ̱ ܚܰܫܳܟ ܕܰܗܘܳܐ ܚܠܳܦܰܝܢ܆ ܒܪܺܝܟ ܡܽܘܟܳܟܳܟ ܕܡܶܛܽܠܳܬܰܢ܀ ܡܳܐ ܕܕܳܝܢܰܬ ܠܶܗ ܠܥܰܡܳܐ ܕܕܳܢܳܟ܆ ܠܕܺܝܢܳܐ ܥܰܡܰܢ ܡܳܪܝ̱ ܠܳܐ ܬܶܥܽܘܠ܀</span>
          </span>
        </span>
      </span>
