      <span class="sidebar-title">
        <span lang="en">Culture</span>
      </span>
      <span class="sidebar-text">
        <span lang="en">
          <span lang="en">The term </span>
          <span lang="en" style="font-style:italic;">Kthobonoyo</span>
          <span lang="en"> refers to spoken classical Syriac in modern times and by extension to modern writings in the classical language (i.e. Modern Literary Syriac). In this dictionary, the |iKth. abbreviation is used for senses that are found in documents since the sixteenth century and in modern Kthobonoyo speech. Kthobonoyo is only spoken by certain clergy and Malphone, at most a few hundred people worldwide. In earlier texts, </span>
          <span lang="syc-Syrj">
            <span dir="rtl">ܟܬܳܒܳܝܳܐ</span>
          </span>
          <span lang="en"> refers to the literary language.</span>

      <span class="sidebar-title">
        <span lang="en">Literature</span>
      </span>
      <span class="sidebar-text">
        <span lang="en">
          <span lang="en">Syriac literature produced a number of local and universal chronicles. The earliest local chronicle is that of Joshua the Stylite (early 6</span>
          <span lang="en">th</span>
          <span lang="en"> century). The first universal chronicle is by Jacob of Edessa (d. 708). Other major chronicles are the Chronicle of Edessa (late 6|supth century), the Chronicle of Zuqnin (774) and the Chronicle of 1234 in addition to those by Michael Rabo (d. 1199) and Bar ʿEbroyo (d. 1286).</span>
        </span>
      </span>
      <span class="datecreated">Sunday, January 24, 2021</span>
      <span class="datemodified">Tuesday, June 28, 2022</span>
