                <span class="example">
                  <span lang="syc-Syrj">
                    <span dir="rtl">
                      <span lang="syc-Syrj">ܥܒܕܬ ܒܝܬ ܩܒܘܪܐ ܗܢܐ ܠܢܦܫܝ </span>
                      <span lang="syc-Syrj" style="background-color:#CFC;">ܘ</span>
                      <span lang="syc-Syrj">ܠܚܠܘܝܐ ܡܪܬ ܒܝܬܝ </span>
                      <span lang="syc-Syrj" style="background-color:#CFC;">ܘ</span>
                      <span lang="syc-Syrj">ܠܒܢ̈ܝ</span>
                    </span>
                  </span>
                </span>
                <span class="translationcontents">
                  <span class="translationcontent">
                    <span class="translation">
                      <span lang="en">I made this tomb for myself and for Ḥalwiya, lady of my household, and for my children.</span>
                    </span>
                  </span>
                </span>
              </span>
            </span>
          </span>

              <span class="examplescontent">
                <span class="example">
                  <span lang="syc-Syrj">
                    <span dir="rtl">
                      <span lang="syc-Syrj">ܫܠܝܛܐ ... ܝܬܠ ܟܪܣܐ ܠܡܢ ܕܡܬܪܣܐ ܠܗ ... </span>
                      <span lang="syc-Syrj" style="background-color:#CFC;">ܘ</span>
                      <span lang="syc-Syrj">ܐܢ ܝܟܠܐ ܟܪܣܐ ... ܗܘ ܐܠܗܐ ܝܕܝܢ</span>
                    </span>
                  </span>
                </span>
                <span class="translationcontents">
                  <span class="translationcontent">
                    <span class="translation">
                      <span lang="en">The governor will give the seat to the one who is going to maintain it. But if he withholds the seat, he, the god, will be the judge.</span>

                  </span>
                </span>
